name: Sync SharePoint to Azure SQL

on:
  schedule:
    # Ejecutar cada día a las 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:  # Permite ejecución manual

jobs:
  sync-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y unixodbc unixodbc-dev
        sudo apt-get install -y chromium-browser chromium-chromedriver
        
    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Set up Chrome Driver
      uses: nanasess/setup-chromedriver@v2
      
    - name: Run sync script
      run: python sync_script.py
      env:
        SHAREPOINT_USERNAME: ${{ secrets.SHAREPOINT_USERNAME }}
        SHAREPOINT_PASSWORD: ${{ secrets.SHAREPOINT_PASSWORD }}
        SQL_SERVER: ${{ secrets.SQL_SERVER }}
        SQL_DATABASE: ${{ secrets.SQL_DATABASE }}
        SQL_USERNAME: ${{ secrets.SQL_USERNAME }}
        SQL_PASSWORD: ${{ secrets.SQL_PASSWORD }}
        
    - name: Upload log file
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: sync-logs
        path: sharepoint_sync.log
